<!DOCTYPE html>
<html>
  <head>
    <title>Order RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Order REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>
        
        <div class="col-md-12" id="form_data">
            Create, Retrieve, Delete, Cancel, Search an Order:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="order_id">Order_id:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="order_id" placeholder="Enter ID of Order">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-success" id="list-item-btn">List Items</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                  <button type="submit" class="btn btn-info" id="cancel-btn">Cancel</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="cust_id">Cust_id:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="cust_id" placeholder="Enter cust_id for Order">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                </div>
              </div>
              <!-- <div class="form-group">
                <label class="control-label col-sm-2" for="status">Status:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="status" placeholder="status for Order">
                </div>
              </div> -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_id">Item_id:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_id" placeholder="Enter item_id for Order">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_name">Item_name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_name" placeholder="Enter item_name for Order">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_qty">Item_qty:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_qty" placeholder="Enter item_qty for Order">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_price">Item_price:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_price" placeholder="Enter item_price for Order">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                  <button type="submit" class="btn btn-success" id="list-btn">List</button>
                </div>
              </div>
          </div> <!-- form div -->

        <!-- Search Results -->
        <table class="table table-hover table-striped caption-top">
          <caption>
            ORDERS
          </caption>
          <tbody id="search_results"></tbody>
        </table>




        <footer>
          <br><br>
          <p>&copy; NYU DevOps Order 2021</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
