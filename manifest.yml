---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-order-service-fall2101
  path: .
  instances: 2
  memory: 128M
  routes: 
  - route: nyu-order-service-fall2101.us-south.cf.a
  disk_quota: 2048M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - Cloudant
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
